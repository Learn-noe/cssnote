<!doctype html>
<meta charset="UTF-8">
<title>书写模式</title>
<style>
	.shi{
		border:2px solid red;
		/*书写模式设定*/
		writing-mode:tb-rl;
	}
	.wy{
		border:1px solid red;
		/*设置文本流的方向*/
		direction:rtl;
		unicode-bidi:bidi-override;
	}
</style>
<div class="shi">
	你是电，你是光.<br/>
	你是唯一的神话。<br/>
	我只爱你。<br/>
	由啊买苏坡思达。<br/>
</div>
<div class="wy">刘贺老师说：今生为乐而安</div>
