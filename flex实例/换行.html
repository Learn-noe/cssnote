<!doctype html>
<meta charset="UTF-8">
<title>弹性盒子</title>
<style>
	.box{
		display: -webkit-flex;
		margin:0px;
		padding:0px;
		list-style: none;
		background: #eee;
	}
	.box li{
		width:300px;
		height:100px;
		border:1px solid red;
		text-align: center;
	}
	#box{
		/*设置禁止换行*/
		-webkit-flex-wrap:nowrap;
	}
	#box2{
		/*设置换行*/
		-webkit-flex-wrap:wrap;
	}
	#box3{
		/*反向换行*/
		-webkit-flex-wrap:wrap-reverse;
	}
</style>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<ul id="box2" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
<ul id="box3" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>
