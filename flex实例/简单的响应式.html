<!doctype html>
<meta charset="UTF-8">
<title>简单的响应式布局</title>
<style>
	.header{
		width:100%;
		height:150px;
		background: pink;
	}
	.aside{
		width:25%;
		height:400px;
		background: yellow;
		float:left;
	}
	.content{
		width:75%;
		height:400px;
		background: blue;
		float:left;
	}
	.footer{
		width:100%;
		height:100px;
		background: red;
		clear:both;
	}
	@media screen and (max-width:900px){
		.aside{
			display:none;
		}
		.content{
			width:100%;
		}
	}
</style>
<div class="header"></div>
<div class="aside"></div>
<div class="content"></div>
<div class="footer"></div>
